---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    - include_vars: "{{ item }}"
      with_fileglob:
        - ../config.yml
      tags: ['always']

  roles:
    - role: geerlingguy.homebrew
      tags: ['homebrew']
    - role: geerlingguy.mas
      when: mas_installed_apps
      tags: ['mas']
    - role: hnakamur.atom-packages
      when: atom_packages_packages
      tags: ['apm']

  tasks:
    - import_tasks: tasks/ansible-setup.yml
